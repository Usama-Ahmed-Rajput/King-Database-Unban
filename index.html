<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <div class="header">
      <div class="logo"><i class="fas fa-lock-open"></i></div>
      <h1 class="title">King Database Unban</h1>
      <p class="subtitle">Generate your WhatsApp unban request</p>
    </div>

    <div class="input-group">
      <label class="input-label" for="mobileNumber">Enter your WhatsApp number with country code</label>
      <input
        type="text"
        id="mobileNumber"
        class="input-field"
        placeholder="+923001234567"
        pattern="^\+?[1-9]\d{9,14}$"
        title="Enter a valid phone number starting with + and country code"
        autocomplete="off"
      />
    </div>

    <button class="generate-btn" id="submit">
      <i class="fas fa-paper-plane"></i> Send Unban Request
    </button>

    <div class="loading" id="loading">
      <i class="fas fa-spinner"></i> Sending...
    </div>

    <div class="code-display" id="codeDisplay">
      Your unban report will appear here
    </div>

    <button class="copy-btn" id="copy" onclick="copyReport()">
      <i class="fas fa-copy"></i> Copy Report
    </button>

    <div class="social">

      <a href="https://github.com/Usama-Ahmed-Rajput" target="_blank" rel="noopener noreferrer">

      </a>
